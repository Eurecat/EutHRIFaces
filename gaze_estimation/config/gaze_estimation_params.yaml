# ROS2 Parameters for Gaze Estimation Node
# This file contains all the configurable parameters for the GazeEstimationNode

gaze_estimation_node:
  ros__parameters:
    # Topic Configuration
    input_topic: "/humans/faces/detected"
    output_topic: "/humans/faces/gaze"
    compressed_topic: ""
    
    # Processing Configuration
    processing_rate_hz: 30.0
    
    # Camera Parameters
    focal_length: 640.0
    center_x_ratio: 0.5
    center_y_ratio: 0.5
    
    # Gaze Computation Parameters
    max_angle_threshold: 80.0
    confidence_threshold: 0.1
    
    # 3D Face Model Points
    model_points:
      nose_tip: [0.0, 0.0, 0.0]
      right_eye: [20.0, -30.0, -20.0]
      left_eye: [-20.0, -30.0, -20.0]
      right_lip: [20.0, 30.0, -20.0]
      left_lip: [-20.0, 30.0, -20.0]
      mouth_center: [0.0, 30.0, -20.0]
    
    # Receiver Configuration
    receiver_id: "pin_hole_cam_model"
    
    # Image Visualization Configuration
    enable_image_output: true
    image_input_topic: "/camera/color/image_rect_raw"
    output_image_topic: "/humans/faces/gaze/annotated_img"
    
    # Debug Configuration
    enable_debug_output: false
    
    # Publish Rate Configuration
    publish_rate: 30.0
    
    # ROS4HRI Configuration
    ros4hri_with_id: false
