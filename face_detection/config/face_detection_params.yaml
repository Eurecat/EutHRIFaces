# ROS2 Parameters for Face Detection Node
# This file contains all the configurable parameters for the FaceDetectorNode

face_detector:
  ros__parameters:
    # Topic Configuration
    input_topic: "/camera/color/image_rect_raw"
    output_topic: "/humans/faces/detected"
    output_image_topic: "/humans/faces/detected/annotated_img/compressed"
    compressed_topic: ""
    
    # Processing Configuration
    processing_rate_hz: 30.0
    device: "cuda:0"
    
    # Model Configuration
    model_path: "yolov8n-face.onnx"
    confidence_threshold: 0.1
    iou_threshold: 0.4
    
    # Face ID Configuration
    face_id_prefix: "face_"
    
    # Image Output Configuration
    enable_image_output: true
    face_bbox_thickness: 2
    face_landmark_radius: 3
    face_bbox_color: [0, 255, 0]
    face_landmark_color: [255, 0, 0]
    
    # BOXMOT Tracking Configuration
    use_boxmot: true
    boxmot_tracker_type: "bytetrack"
    boxmot_reid_model: ""
    
    # Debug Configuration
    enable_debug_output: false
    
    # ROS4HRI Configuration
    ros4hri_with_id: false
    
    # Dlib 68-point Landmark Detection (Recommended for Visual Speech Activity Detection)
    # When enabled, dlib will refine YOLO's 5 landmarks to 68 precise points
    # This significantly improves lip/mouth landmark quality for speech detection
    enable_dlib_landmarks: false
    dlib_model_path: "shape_predictor_68_face_landmarks.dat"
    
    # MediaPipe 478-point Landmark Detection (Superior precision for lip/mouth tracking)
    # When enabled, MediaPipe provides 478 3D landmarks mapped to ros4hri 68-point standard
    # MediaPipe offers better accuracy than dlib, especially for mouth/lip landmarks
    # The lightest model (float16, ~3.7MB) will be auto-downloaded if not present
    # Note: If both dlib and MediaPipe are enabled, MediaPipe takes priority
    # GPU support: Set to false (standard mediapipe package doesn't include GPU support)
    enable_mediapipe_landmarks: false
    mediapipe_use_gpu: false
    mediapipe_model_path: "face_landmarker.task"
    mediapipe_min_detection_confidence: 0.5
    mediapipe_min_tracking_confidence: 0.5
