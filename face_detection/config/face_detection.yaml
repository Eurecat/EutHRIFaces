# Face Detection Configuration
face_detection_node:
  ros__parameters:
    # Input/Output topics
    input_topic: "/camera/color/image_rect_raw"
    output_topic: "/face_detection/facial_landmarks"
    output_image_topic: "/face_detection/image_with_faces"
    
    # YOLO Face Detection Parameters
    model_path: "weights/yolov8n-face.onnx"
    confidence_threshold: 0.1
    iou_threshold: 0.4
    device: "cpu"  # "cpu" or "cuda"
    
    # General parameters
    enable_debug_output: true
    face_id_prefix: "face_"
    
    # BOXMOT tracking parameters
    use_boxmot: false
    boxmot_tracker_type: "bytetrack"  # Options: bytetrack, botsort, strongsort, deepocsort, etc.
    boxmot_reid_model: ""  # Path to ReID model for better tracking (optional)
    
    # Image visualization parameters
    enable_image_output: true
    face_bbox_thickness: 2
    face_landmark_radius: 3
    face_bbox_color: [0, 255, 0]  # Green
    face_landmark_color: [255, 0, 0]  # Blue
