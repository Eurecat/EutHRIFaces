[tool:pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Memory-optimized settings to prevent OOM (Error 137)
addopts = -v --tb=short -p no:logging -p no:warnings --maxfail=50
# Exclude weights directory and any __pycache__ from collection
norecursedirs = weights __pycache__ .git .pytest_cache build install log face_recognition/weights
collect_ignore = ["weights", "face_recognition/weights", "face_recognition/weights/"]
collect_ignore_glob = ["**/weights/**", "**/weights/*"]
markers =
    unit: Unit tests
    integration: Integration tests
    smoke: Basic smoke tests
    slow: Tests requiring model loading
